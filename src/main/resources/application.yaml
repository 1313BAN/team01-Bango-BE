spring:
  application:
    name: bango

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:mysql://${BANGO_DB_URL}?serverTimezone=UTC&characterEncoding=UTF-8
    username: ${BANGO_DB_USERNAME}
    password: ${BANGO_DB_PASSWORD}


  jpa:
    hibernate:
      ddl-auto: update  # ?? update

  data:
    redis:
      host: localhost
      port: 6379

  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        web-allow-others: true

jwt:
  secret: ${JWT_SECRET_KEY}

oauth:
  kakao:
    client-id: ${KAKAO_REST_API_KEY}
    authorization-grant-type: "authorization_code"
    redirect-uri: "http://localhost:5173/auth/kakao/redirect"

  google:
    client-id: ${GOOGLE_REST_API_KEY}
    client-secret: ${GOOGLE_OAUTH_CLIENT_SECRET}
    authorization-grant-type: "authorization_code"
    redirect-uri: "http://localhost:5173/auth/google/redirect"