spring:
  application:
    name: bango

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:mysql://localhost:3306/ssafyhome_db
    password: ssafy
    username: ssafy

  #  sql:
#    init:
#      mode: always
#      schema-locations: classpath:/data.sql

  jpa:
    hibernate:
      ddl-auto: update  # ?? update
    defer-datasource-initialization: true

  data:
    redis:
      host: localhost
      port: 6379

  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        web-allow-others: true

jwt:
  secret: ${JWT_SECRET_KEY}

oauth:
  kakao:
    client-id: ${kakao-rest-api-key}
    authorization-grant-type: "authorization_code"
    redirect-uri: "http://localhost:5173/auth/kakao/redirect"

  google:
    client-id: ${google-rest-api-key}
    client-secret: ${google-oauth-client-secret}
    authorization-grant-type: "authorization_code"
    redirect-uri: "http://localhost:5173/auth/google/redirect"